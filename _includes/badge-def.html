<svg class="badge-icon" width="100" height="20">
  <linearGradient id="b" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>
  <clipPath id="a">
    <rect width="100" height="20" rx="3" fill="#fff"/>
  </clipPath>
  <g clip-path="url(#a)">
    <path class="badge-label" d="M0 0h57v20H0z"/>
    <path class="badge-info" d="M57 0h43v20H57z"/>
    <path fill="url(#b)" d="M0 0h100v20H0z"/>
  </g>
  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text class="badge-txt-left" x="295" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="470">
      {{ site.badge }}
    </text>
    <text class="badge-txt-left" x="295" y="140" transform="scale(.1)" textLength="470">
      {{ site.badge }}
    </text>
    <text class="badge-txt-right" x="775" y="150" fill="#010101" fill-opacity=".3" transform="scale(.1)" textLength="330">
      {{ site.status }}
    </text>
    <text class="badge-txt-right" x="775" y="140" transform="scale(.1)" textLength="330">
      {{ site.status }}
    </text>
  </g>
</svg>
